<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Resources</title>
                     <!-- tailwindcss +daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-100 mx-auto py-6">
                        <!-- nav section -->
        <div class="flex justify-center items-center relative mb-10">
            <img class="absolute top-20 w-48" src="assets/bg.png" alt="">
            <img class="pt-32 w-12" src="assets/Group.png" alt="">
        </div>
        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset space-y-2">
                    <label class="fieldset-label font-bold text-lg">Account Number</label>
                    <input type="number" value="12345" id="Account-number" class="input" placeholder="Entre Your number" required/>
                    <label class="fieldset-label font-bold text-lg">4 Digit Pin</label>
                    <input id="pin" value="1234" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                    <button id="Login-btn" class="btn btn-neutral mt-4 text-lg">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="script/index.js">

    </script>
    
</body>
</html>
